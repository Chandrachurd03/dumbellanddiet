<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dumbell & Diet – Calorie Calculator</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 25px;
      background: #111;
      border-radius: 12px;
    }
    h1 {
      text-align: center;
      color: #ffc800;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: none;
    }
    button {
      background: #ffc800;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Dumbell & Diet</h1>

    <label>Age (years)</label>
    <input type="number" id="age" />

    <label>Height (cm)</label>
    <input type="number" id="height" />

    <label>Weight (kg)</label>
    <input type="number" id="weight" />

    <label>Activity Level</label>
    <select id="activity">
      <option value="sedentary">Sedentary</option>
      <option value="light">Light (1–3 hrs)</option>
      <option value="moderate">Moderate (4–6 hrs)</option>
      <option value="very">Very Active (7–9 hrs)</option>
      <option value="extra">Extra Active (10+ hrs)</option>
    </select>

    <label>Goal</label>
    <select id="goal">
      <option value="loss">Weight Loss</option>
      <option value="maintain">Maintain</option>
      <option value="bulk">Lean Bulk</option>
    </select>

    <button onclick="calculateCalories()">Calculate & Unlock Macros</button>
  </div>

  <script>
    function calculateCalories() {
      const age = Number(document.getElementById("age").value);
      const height = Number(document.getElementById("height").value);
      const weight = Number(document.getElementById("weight").value);
      const activity = document.getElementById("activity").value;
      const goal = document.getElementById("goal").value;

      if (!age || !height || !weight) {
        alert("Please fill all fields");
        return;
      }

      // BMR
      const BMR = (10 * weight) + (6.25 * height) - (5 * age) + 5;

      // Activity multiplier
      let multiplier = 1.15;
      if (activity === "light") multiplier = 1.3;
      if (activity === "moderate") multiplier = 1.5;
      if (activity === "very") multiplier = 1.7;
      if (activity === "extra") multiplier = 1.9;

      const TDEE = BMR * multiplier;

      let calories = TDEE;
      if (goal === "loss") calories = TDEE * 0.75;
      if (goal === "bulk") calories = TDEE * 1.1;

      const userData = {
        age,
        height,
        weight,
        activity,
        goal,
        calories: Math.round(calories)
      };

      localStorage.setItem("dd_user_data", JSON.stringify(userData));

      window.location.href = "Dashboard.html";
    }
  </script>
</body>
</html>
