<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dumbell & Diet – Dashboard</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 25px;
      background: #111;
      border-radius: 12px;
      text-align: center;
    }
    h1 {
      color: #ffc800;
    }
    .metric {
      margin: 15px 0;
      font-size: 18px;
    }
    .macro {
      font-size: 20px;
      font-weight: bold;
      color: #ffc800;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      color: #ffc800;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Your Dashboard</h1>

    <div class="metric">Calories: <span id="calories"></span></div>
    <div class="metric macro">Protein: <span id="protein"></span></div>
    <div class="metric macro">Carbs: <span id="carbs"></span></div>
    <div class="metric macro">Fats: <span id="fats"></span></div>

    <a href="index.html">← Back to Calculator</a>
  </div>

  <script>
    const storedData = localStorage.getItem("dd_user_data");

    if (!storedData) {
      alert("No data found. Please calculate calories first.");
      window.location.href = "index.html";
    }

    const data = JSON.parse(storedData);
    const calories = data.calories;
    const goal = data.goal;

    let protein = 0, carbs = 0, fats = 0;

    if (goal === "loss") {
      protein = (calories * 0.4) / 4;
      carbs = (calories * 0.4) / 4;
      fats = (calories * 0.2) / 9;
    }

    if (goal === "maintain") {
      protein = (calories * 0.3) / 4;
      carbs = (calories * 0.45) / 4;
      fats = (calories * 0.25) / 9;
    }

    if (goal === "bulk") {
      protein = (calories * 0.25) / 4;
      carbs = (calories * 0.55) / 4;
      fats = (calories * 0.2) / 9;
    }

    document.getElementById("calories").innerText = calories + " kcal";
    document.getElementById("protein").innerText = Math.round(protein) + " g";
    document.getElementById("carbs").innerText = Math.round(carbs) + " g";
    document.getElementById("fats").innerText = Math.round(fats) + " g";
  </script>
</body>
</html>
